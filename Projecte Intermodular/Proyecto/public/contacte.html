<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="scriptContacte.js" defer></script>
</head>

<body class="pagina-contacte">
    <div class="contacte-container">
        <form id="contacte" class="formulari-contacte" method="post" action="/public/php/contacte.php">
            <h1 class="titol-contacte">Contacte</h1>

            <!-- Camp Nom -->
            <div class="contacte-camps">
                <input type="text" name="nom" id="nom" required>
                <label for="nom" class="text-camps">Nom</label>
                <img src="Images/user.png" alt="Icon User" class="img-contacte">
                <small id="nom-error" class="error-msg" style="display: none;">Caracter invalid, no es poden entrar simbols.</small>
            </div>

            <!-- Camp Correu Electronic -->
            <div class="contacte-camps">
                <input type="text" name="correu" id="correu" required>
                <label for="correu" class="text-camps">Correu</label>
                <img src="Images/message.png" alt="Icon Correu" class="img-contacte">
                <small id="correu-error" class="error-msg" style="display: none;">Format invalid</small>
            </div>

            <!-- Camp Telèfon -->
            <div class="contacte-camps">
                <input type="text" name="telefon" id="telefon" required>
                <label for="telefon" class="text-camps">Telefon</label>
                <img src="Images/telephone.png" alt="Icon Phone" class="img-contacte">
                <small id="telefon-error" class="error-msg" style="display: none;">Faltan numeros o caracters invalids (nomes és permet </small>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button type="submit" class="button enviar">
                    <span>Enviar</span>
                </button>
                <button type="reset" class="button reinicia">
                    <span>Reinicia</span>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
