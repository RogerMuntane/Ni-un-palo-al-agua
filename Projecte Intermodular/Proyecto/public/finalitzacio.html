<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiquet de Compra</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="../scriptFinalitzacio.js" defer></script>


</head>

<body class="pagina-tiquet">

    <div class="tiquet-container">

        <aside class="tiquet-resum">
            <h2 class="titol-resum">Tiquet Compra</h2>

            <div class="futur-tiquet">
            </div>
        </aside>

        <main class="tiquet-detalls">
            <form id="tiquet" class="formulari-tiquet">

                <h1 class="titol-detalls">Detalls de la Compra</h1>

                <div class="finalitzacio-camps">
                    <input type="email" name="email" id="email" placeholder=" " required>
                    <label for="email" class="text-camps2">Email</label>
                    <img src="Images/email.png" alt="Icon email" class="img-finalitzacio">
                    <span class="form-line"></span>
                    <small id="email-error" class="error-msg">El format de l'email no és vàlid</small>
                </div>

                <div class="finalitzacio-camps">
                    <input type="text" name="adreca" id="adreca" placeholder=" " required>
                    <label for="adreca" class="text-camps2">Adreça</label>
                    <img src="Images/home.png" alt="Icon home" class="img-finalitzacio">
                    <small id="adreca-error" class="error-msg" style="display: none;">Si us plau, només lletres, espais,
                        guions (-) i apòstrofs (')</small>
                </div>

                <div class="finalitzacio-camps">
                    <input type="text" name="intolerancies" id="intolerancies" placeholder=" ">
                    <label for="intolerancies" class="text-camps2">Intolerancies</label>
                    <img src="Images/dairy-free.png" alt="Icon intolerancies" class="img-finalitzacio">
                    <small id="intolerancies-error" class="error-msg" style="display: none;">Caràcters invàlids (només
                        lletres, comes i espais).</small>
                </div>

                <div class="finalitzacio-camps">
                    <input type="tel" name="telefon" id="telefon" placeholder=" " required>
                    <label for="telefon" class="text-camps2">Telèfon</label>
                    <img src="Images/telefon.png" alt="Icon telefon" class="img-finalitzacio">
                    <small id="telefon-error" class="error-msg" style="display: none;">El telèfon ha de tenir 9
                        números.</small>
                </div>

                <div class="finalitzacio-camps">
                    <input type="text" name="extras" id="extras" placeholder=" ">
                    <label for="extras" class="text-camps2">Extras</label>
                    <img src="Images/plus.png" alt="Icon extra" class="img-finalitzacio">
                    <small id="extras-error" class="error-msg" style="display: none;">Caràcters invàlids (només lletres,
                        comes i espais).</small>
                </div>

                <div class="buttons">
                    <button type="button" class="button tornar"> <span>Tornar Inici</span>
                    </button>
                    <button type="submit" class="button finalitzar"> <span>Finalitzar compra</span>
                    </button>
                </div>
            </form>
        </main>

    </div>
</body>

</html>
